apply plugin: 'groovy'
apply plugin: 'maven'
version = "0.1-SNAPSHOT"
group = "trashhalo"

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://$projectDir/../maven-repo")
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.codehaus.groovy:groovy:2.+'
  compile 'org.clojure:clojure:1.5.+'
  testCompile 'junit:junit:4.11'
}